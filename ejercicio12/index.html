    <h1 id="titulo">Ejercicio 12</h1>

    <p id="enunciado">
        Crear una funcion llamada procesarLista. Debe recibir un arreglo de numeros 
        y un callback. Por cada numero esperar entre 500 y 1500 ms usando setTimeout. 
        Imprimir "Procesando &lt;numero&gt;..." y cuando todos esten procesados, llamar al callback final 
        con el mensaje "Proceso completado".
    </p>
