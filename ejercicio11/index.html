    <h1 id="titulo">Ejercicio 11</h1>
    <p id="enunciado">
        Crear una funcion dividirAsync que reciba a, b y un callback. La funcion debe esperar 
        1.5 segundos. Si b === 0, llamar a callback(new Error("No se puede dividir entre cero"), null). 
        Si no, llamar a callback(null, a / b).
