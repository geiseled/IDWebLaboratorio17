<body>
    <h1 id="titulo">Ejercicio 10</h1>
    <p id="enunciado">
        Crear una funcion llamada cargarUsuario que reciba un callback. La funcion debe esperar entre 
        800 ms y 1500 ms (tiempo aleatorio usando setTimeout). Luego debe llamar al callback con un 
        objeto que represente un usuario (id y nombre). El callback debe imprimir el usuario formateado.
    </p>
